<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EasyArt</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="title">
        <h1>EasyArt</h1>
    </div>
    <div class="side" id="side">
        <button id="pen">Pen</button>
        <!-- <button class='airbrush'>Airbrush</button> -->
        <button id="eraser">eraser</button>
        <button id="text">text</button>
        <button id="clear">clear</button>
        <label for="lineWidth">Line Width</label>
        <input id="lineWidth" name='lineWidth' type="number" value="5">

    </div>
    <div class="nav">
        <!-- We will be accessing the data-clr in JavaScript -->
        <input class="stroke" name='stroke' type="color" >
        <input class="stroke" name='stroke' type="color" value="#FF5733">
        <input class="stroke" name='stroke' type="color" value="#6495ED">
        <input class="stroke" name='stroke' type="color" value="#DC143C">
        <input class="stroke" name='stroke' type="color" value="#9932CC">
    </div>

    <script src="main.js"></script>
    <script src="CanvasInput.js"></script>
</body>
</html>
