<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EasyArt</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <canvas id="CursorLayer"></canvas>
    <div class="title">
        <h1>EasyArt</h1>
    </div>
    <div class="right-side">
        <button class="pen">Pen</button>
        <button class="pencil">Pencil</button>
        <button class='airbrush'>Airbrush</button>
        <button class="clear">clear</button>
        <button class="select">select</button>
        <input type="range"id="thickness" name="thickness" min="5" max="15">
        <Label for="thickness">Thickness</Label>

    </div>
    <div class="left-side">
        <p>Shape Snapping</p>
        <label class="switch">
            <input type="checkbox" >
            <span class="slider round"></span>
          </label>
    </div>
    <div class="nav">
        <!-- We will be accessing the data-clr in JavaScript -->
        <input class="stroke" name='stroke' type="color" value="#F8F8FF">
        <input class="stroke" name='stroke' type="color" >
        <input class="stroke" name='stroke' type="color" value="#6495ED">
        <input class="stroke" name='stroke' type="color" value="#DC143C">
        <input class="stroke" name='stroke' type="color" value="#9932CC">
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
