<body>
    <section class="container">
        <div id = "tools">
            <div class="center">
                <button id = "pen" type="button">Pen</button>
                <button type="button">Brush</button> 
                <button type="button">Airbrush</button>
                <button id="text" type="button">Text</button>
                <button id="eraser" type="button">Eraser</button>
                <button id="clear" type="button">Clear</button>
                <label for="lineWidth">Line Width</label>
                <input id="lineWidth" name='lineWidth' type="number" value="2">

                <label for="stroke">Stroke</label>
                <input id="stroke" name='stroke' type="color">
            </div>
            
        </div>
        <canvas id="canvas"></canvas>
    </section>
