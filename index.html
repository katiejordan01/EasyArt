<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EasyArt</title>
</head>
<body onmousedown="return false" onselectstart="return false">
    <canvas id="canvas"></canvas>
    <canvas id="CursorLayer"></canvas>
    <div class="title">
        <h1>EasyArt</h1>
    </div>
    <div class="right-side">
        <button class="pen">pen</button>
        <button class="pencil">pencil</button>
        <button class='airbrush'>airbrush</button>
        <button class="text">text</button>
        <button class="paintBucket">paint bucket</button>
        <button class="eraser">pixel eraser</button>
        <button class="stroke-eraser">stroke eraser</button>
        <button class="select">select</button>
        <button class="clear">clear</button>
        <input type="range"id="thickness" name="thickness" min="5" max="15">
        <Label for="thickness">Thickness</Label>

    </div>
    <div class="left-side">
        <p>Shape Snapping</p>
        <label class="switch">
            <input type="checkbox" >
            <span class="slider round"></span>
          </label>
    </div>
    <div class="nav">
        <!-- We will be accessing the data-clr in JavaScript -->
        <input class="stroke" name='stroke' type="color" >
        <input class="stroke" name='stroke' type="color" value="#F8F8FF">
        <input class="stroke" name='stroke' type="color" value="#6495ED">
        <input class="stroke" name='stroke' type="color" value="#DC143C">
        <input class="stroke" name='stroke' type="color" value="#9932CC">
    </div>

    <script type="module" src="main.js"></script>
    <!-- <script src="CanvasInput.js"></script> -->
    <script src="OnCanvasTextBox.js"></script>
    <!-- <script language="JavaScript" type="text/javascript" src="/js/jquery-1.2.6.min.js"></script> -->
    <!-- <script language="JavaScript" type="text/javascript" src="assets/jquery-1.2.6.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="/js/jquery-ui-personalized-1.5.2.packed.js"></script>
    <script language="JavaScript" type="text/javascript" src="/js/sprinkle.js"></script> -->

</body>
</html>
