<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EasyArt</title>
</head>
<body onmousedown="return false" onselectstart="return false" oncontextmenu="return false">
    <canvas id="canvas"></canvas>
    <canvas id="CursorLayer"></canvas>
    <div class="title">
        <h1>EasyArt</h1> 
    </div>
    <div class="right-side">
        <button class="pen">
            Pen
            <span class="utensiltooltip">1|dbl clk</span>
        </button>
        <button class="pencil">Pencil<span class="utensiltooltip">2</span></button>
        <button class='airbrush'>Airbrush<span class="utensiltooltip">3</span></button>
        <button class="paintBucket">Paint Bucket<span class="utensiltooltip">4|trpl clk</span></button>
        <button class="eraser">Pixel Eraser<span class="utensiltooltip">e|dbl clk</span></button>
        <button class="stroke-eraser">Stroke Eraser<span class="utensiltooltip">s</span></button>
        <button class="select">Select<span class="utensiltooltip">q</span></button>
        <button class="clear">Clear</button>
        <fieldset>
            <legend>Thickness</legend>
        
            <div class = 'radiobuttons'>
              <input type="radio" id="huey" name="drone" value="5">
              <label for="huey">Thin|z</label>
            </div>
        
            <div class = 'radiobuttons'>
              <input type="radio" id="dewey" name="drone" value="10" checked>
              <label for="dewey">Medium|x</label>
            </div>
        
            <div class = 'radiobuttons'>
              <input type="radio" id="louie" name="drone" value="15">
              <label for="louie">Thick|c</label>
            </div>
        </fieldset>
    </div>
    <div class="left-side">
        <p>Shape Snapping</p>
        <label class="switch">
            <input type="checkbox" >
            <span class="slider round"></span>
        </label>
    </div>
    <div class="nav">
        <!-- We will be accessing the data-clr in JavaScript -->
        <input class="stroke" name='stroke' type="color"><span class="utensiltooltip">2</span></label>
        <input class="stroke" name='stroke' type="color" value="#F8F8FF">
        <input class="stroke" name='stroke' type="color" value="#6495ED">
        <input class="stroke" name='stroke' type="color" value="#DC143C">
        <input class="stroke" name='stroke' type="color" value="#9932CC">
    </div>

    <script type="module" src="main.js"></script>
    <!-- <script src="CanvasInput.js"></script> -->
    <script src="OnCanvasTextBox.js"></script>
    <!-- <script language="JavaScript" type="text/javascript" src="/js/jquery-1.2.6.min.js"></script> -->
    <!-- <script language="JavaScript" type="text/javascript" src="assets/jquery-1.2.6.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="/js/jquery-ui-personalized-1.5.2.packed.js"></script>
    <script language="JavaScript" type="text/javascript" src="/js/sprinkle.js"></script> -->

</body>
</html>
